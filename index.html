<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gynecologic Oncology Exam Practice</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: #222;
      background: #f5f7fa;
    }
    header {
      background: #1f3a5f;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    button {
      background: #1f3a5f;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      margin-right: 0.5rem;
    }
    button.secondary {
      background: #e3ecf7;
      color: #1f3a5f;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 0.4rem;
      margin-bottom: 0.6rem;
      padding: 0.5rem;
      font-family: inherit;
    }
    .hidden { display: none; }
    .meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Gynecologic Oncology – Review Questions</h1>
  <p>Structured 3‑minute open questions (≈1 minute per section)</p>
</header>

<main>
  <section>
    <div class="meta" id="counter"></div>
    <div class="meta" id="timer"></div>

    <h2 id="question"></h2>

    <label><strong>Part A</strong></label>
    <textarea></textarea>

    <label><strong>Part B</strong></label>
    <textarea></textarea>

    <label><strong>Part C</strong></label>
    <textarea></textarea>

    <div style="margin-top:1rem;">
      <button onclick="showAnswer()">Show answer</button>
      <button class="secondary" onclick="newQuestion()">Next question</button>
    </div>
  </section>

  <section id="answerSection" class="hidden">
    <h3>Model answer</h3>
    <p id="correctAnswer"></p>

    <h4>Explanation</h4>
    <p id="explanation"></p>

    <h4>Reference</h4>
    <p class="meta" id="reference"></p>
  </section>
</main>

<script>
  const questions = [
    {
      question: "Endometrial cancer: list the key features that define high‑intermediate risk (HIR) after hysterectomy and staging.",
      answer: "HIR is defined by combinations of age and pathologic risk factors such as deep myometrial invasion, grade 2–3 disease, and/or substantial LVSI. Definitions vary between GOG‑99 and PORTEC, but all reflect increased locoregional recurrence risk.",
      explanation: "Royal answers should identify the variables (age, invasion depth, grade, LVSI) and acknowledge trial‑specific definitions rather than quoting a single rigid rule.",
      reference: "GOG‑99; PORTEC‑1/2; ESGO‑ESTRO‑ESP guidelines"
    },
    {
      question: "Ovarian cancer: when is interval debulking surgery considered and what must be documented before proceeding?",
      answer: "Interval debulking is considered after neoadjuvant platinum‑based chemotherapy when primary debulking is not feasible or carries excessive morbidity. Documentation must include initial disease extent, rationale for NACT, objective response assessment, surgical fitness, and intent to achieve complete cytoreduction.",
      explanation: "Examiners look for correct indication for NACT and structured pre‑operative documentation before IDS.",
      reference: "EORTC 55971; CHORUS; NCCN ovarian cancer"
    },
    {
      question: "Cervical cancer: what are the indications for adjuvant chemoradiation after radical hysterectomy?",
      answer: "High‑risk pathologic features—positive lymph nodes, positive margins, or parametrial involvement—require adjuvant concurrent chemoradiation. Intermediate‑risk factors warrant pelvic radiotherapy alone.",
      explanation: "Candidates should clearly separate Peters (high‑risk) from Sedlis (intermediate‑risk) criteria and link each to treatment intensity.",
      reference: "Peters et al.; Sedlis criteria; NCCN cervical cancer"
    }
  ];

  let currentIndex = 0;
  let timeLeft = 180; // 3 minutes per question
  let timerInterval = null;

  function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById('timer').innerText = `Time left: ${minutes}:${seconds.toString().padStart(2,'0')}`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      return;
    }
    timeLeft--;
  }

  function loadQuestion() {
    document.getElementById('counter').innerText = `Question ${currentIndex + 1} of ${questions.length}`;
    document.getElementById('question').innerText = questions[currentIndex].question;
    document.getElementById('answerSection').classList.add('hidden');

    clearInterval(timerInterval);
    timeLeft = 180;
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
  }

  function showAnswer() {
    const q = questions[currentIndex];
    document.getElementById('correctAnswer').innerText = q.answer;
    document.getElementById('explanation').innerText = q.explanation;
    document.getElementById('reference').innerText = q.reference;
    document.getElementById('answerSection').classList.remove('hidden');
  }

  function newQuestion() {
    currentIndex = Math.floor(Math.random() * questions.length);
    loadQuestion();
  }

  newQuestion();
</script>

</body>
</html>
